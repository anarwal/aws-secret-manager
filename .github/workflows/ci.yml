name: AWS Secrets Manager Wrapper

on: [push]

jobs:
  unit_tests:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -Dmaven.repo.local=.m2/repository install

  integration_tests:
    name: Integration Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -s .m2/settings.xml --batch-mode -P test-integration test